<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
</head>
<body>
    <div class="box">
        <h1>Prime numbers</h1>
        <p>Enter lower and higher number to get prime numbers in between</p>
        <label class="label">Enter lower number:</label>
        <div class="inputs">
        <input type="number" id="number1" />
        <label class="label">Enter higher number:</label>
        <input type="number" id="number2" />
        <input type="button" value="generate" onclick="prime()" /></div>
        <br /><br /><br />
        <div id="result"></div>
    </div>





    <script>
       
function prime(){
    var table;
            table='<table id="mtable">';
                var lowerNumber=document.getElementById("number1").value;
                var higherNumber=document.getElementById("number2").value;
// looping from lowerNumber to higherNumber
table+='<tr><td>';
for (let i = lowerNumber; i <= higherNumber; i++) {
    let flag = 0;

    // looping through 2 to user input number
    for (let j = 2; j < i; j++) {
        if (i % j == 0) {
            flag = 1;
            break;
        }
    }

    // if number greater than 1 and not divisible by other numbers
    
    if (i > 1 && flag == 0) {
        
        table+=i+', ';
        
               }
              
            
            
}
table+='</td></tr>';
table+='</table>';
document.getElementById("result").innerHTML = table;
}
    </script>
</body>
</html>
